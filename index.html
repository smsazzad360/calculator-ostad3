<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  
  
</head>

<body>

<div class="container calculator">
      <h2 class="text-center mb-4">Simple Calculator</h2>
  <div class="form-group">
    <label for="num1">Enter Number 1
    </label><br>
    <input type="text" class="form-control" id="num1">
  </div>
  <div class="form-group">
    <label for="num2">Enter Number 2</label><br>
    <input type="text" class="form-control" id="num2">
  </div>
  <div class="form-group">
    <label for="operation">Select Operation</label><br>
    <select class="form-control" id="operation">
      <option value="addition">Addition (+)</option>
      <option value="subtraction">Subtraction (-)</option>
      <option value="multiplication">Multiplication (*)</option>
      <option value="division">Division (/)</option>
    </select>
  </div>
  <button class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
  <div id="result" class="mt-4"></div>
</div>

<script src="script.js"></script>

</body>
</html>
